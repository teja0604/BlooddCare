# ==============================
# Server
# ==============================
server.port=${PORT:8081}

# ==============================
# Database (PostgreSQL - Local + Render)
# ==============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/bloodcare_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:TEJA1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==============================
# JWT
# ==============================
app.jwt.secret=${APP_JWT_SECRET:mysupersecuresecretkeymysupersecuresecretkeymysupersecuresecretkeymysuper}
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}

# ==============================
# Swagger
# ==============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
