# ==============================
# Server
# ==============================
server.port=${SERVER_PORT:8081}

# ==============================
# Database (MySQL)
# ==============================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/blood_donation?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Teja@1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# JPA / Hibernate
# ==============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================
# JWT
# ==============================
app.jwt.secret=${APP_JWT_SECRET:mysupersecuresecretkeymysupersecuresecretkeymysupersecuresecretkeymysuper}
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}

# ==============================
# Swagger
# ==============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
